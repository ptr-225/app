<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>for artists</title>
</head>

<body>
  <div class="timer_body">
    <div id="display" class="timer_time">
      <p>00:00:00</p>
    </div>
    <div class="timer_buttons">
      <button id="stopButton" class="stop_button" type="button" name="button">stop</button>
      <button id="resetButton" class="reset_button" type="button" name="button">reset</button>
      <button id="startButton" class="start_button" type="button" name="button">start</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
